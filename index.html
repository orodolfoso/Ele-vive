<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ele vive</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon-sem fundo.png" type="image/x-icon">
    <!--FONTAWESOME ICONS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header class="container">
        <div class="img-logo">
            <img src="img/2-sem-fundo.png" alt="">
        </div>

        <nav class="nav-bar">
            <ul>
                <a>SUA NOVA CASA</a><span style="margin: 0 10px 10px;">|</span>
                <a>QUEM SOMOS</a><span style="margin: 0 10px 10px;">|</span>
                <a>CULTOS</a><span style="margin: 0 10px 10px;">|</span>
                <a>D√çZIMOS E OFERTAS</a><span style="margin: 0 10px 10px;">|</span>
                <a>CONTATO</a>
            </ul>
        </nav>

        <div class="socials">
            <div class="socials-icons">
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-square-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
            </div>
        </div>
    </header>

    <section class="slider">

        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <div class="slide first">
                <img src="img/louvando.jpg" alt="Louvando">
            </div>

            <div class="slide">
                <img src="img/biblia.jpg" alt="Biblia">
            </div>

            <div class="slide">
                <img src="img/culto.webp" alt="Culto">
            </div>

            <div class="slide">
                <img src="img/pastor.jpg" alt="Pastor">
            </div>

            <div class="navigation">
                <div class="btn1"></div>
                <div class="btn2"></div>
                <div class="btn3"></div>
                <div class="btn4"></div>
            </div>
        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>

    </section>

    <script src="script.js"></script>

</body>

</html>
